{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if user.is_authenticated %}
      <h1>{{ post.title }} <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></h1>
    {% else %}
      <h1>{{ post.title }}</h1>
    {% endif %}
    {% if post.published_date %}
      <div class="date">
        <p>Published: {{ post.published_date }}</p>
      </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
